<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <h2>CALCULATOR</h2>
    <div class="calculator">
        <!-- for output -->
        <form name="form1" class="formStyle">
            <input class="result" id="answer" type="text" name="result">
            <!-- button -->
            <div class="button">
                <input class="butt" type="button" value="7" onclick=display(7)>
                <input class="butt" type="button" value="8" onclick=display(8)>
                <input class="butt" type="button" value="9" onclick=display(9)>
                <input class="butt" type="button" value="AC" onclick=allClear()>
                <input class="butt" type="button" value="4" onclick=display(4)>
                <input class="butt" type="button" value="5" onclick=display(5)>
                <input class="butt" type="button" value="6" onclick=display(6)>
                <input class="butt" type="button" value="+" onclick="display('+')">
                <input class="butt" type="button" value="1" onclick=display(1)>
                <input class="butt" type="button" value="2" onclick=display(2)>
                <input class="butt" type="button" value="3" onclick=display(3)>
                <input class="butt" type="button" value="-" onclick="display('-')">
                <input class="butt" type="button" value="0" onclick=display(0)>
                <input class="butt" type="button" value="/" onclick="display('/')">
                <input class="butt" type="button" value="=" onclick=result1()>
                <input class="butt" type="button" value="x" onclick="display('*')">
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
